# Theme
remote_theme          : "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin : "contrast" # default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Site settings
locale                : "en-US"
title                 : "Moura's Blog"
title_separator       : "-"
subtitle              :
name                  : "Alicino Moura"
description           : "A blog about technology"

url                   : "https://alicino.me"
baseurl               : "/blog"            # Must match GitHub Pages repo path
repository            : "alicino/blog"

teaser                :
logo                  : "/assets/images/favicon-50.png"
masthead_title        :
words_per_minute      : 120

# Comments (disabled)
comments:
  provider            :

# Feed & search
atom_feed:
  path                :
  hide                : false

search                : true
search_full_content   : false
search_provider       : lunr

lunr:
  search_within_pages : true

# SEO verification
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social
twitter:
  username            : alicinomoura

facebook:
  username            : alicinomoura
  app_id              :
  publisher           :

og_image              :

social:
  type                : Person
  name                : "Alicino Moura"
  links:
    - "https://github.com/alicino"
    - "https://instagram.com/alicinomoura"
    - "https://trailblazer.me/id/alicino"

# Analytics
analytics:
  provider            : false

# Author
author:
  name                : "Alicino Moura"
  avatar              : "/assets/images/profile-pic2.png"
  bio                 : "Passionate for data, cybersecurity, code, technology... and some more else"
  location            : "Austin, TX"
  email               :
  links:
    - label           : "Email"
      icon            : "fas fa-fw fa-envelope-square"
      url             : "mailto:contact@alicino.me"
    - label           : "Website"
      icon            : "fas fa-fw fa-link"
      url             : "https://alicino.me/"
    - label           : "Twitter"
      icon            : "fab fa-fw fa-twitter-square"
      # url           : "https://twitter.com/"
    - label           : "Facebook"
      icon            : "fab fa-fw fa-facebook-square"
      # url           : "https://facebook.com/"
    - label           : "GitHub"
      icon            : "fab fa-fw fa-github"
      url             : "https://github.com/alicino"
    - label           : "Salesforce Trailblazer"
      icon            : "fab fa-salesforce"
      url             : "https://trailblazer.me/id/alicino"
    - label           : "Instagram"
      icon            : "fab fa-fw fa-instagram"
      url             : "https://instagram.com/alicinomoura"

# Footer
footer:
  links:
    - label           : "GitHub"
      icon            : "fab fa-fw fa-github"
      url             : "https://github.com/alicino"
    - label           : "Instagram"
      icon            : "fab fa-fw fa-instagram"
      url             : "https://instagram.com/alicinomoura"

# Reading files
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - Gemfile
  - package.json
  - package-lock.json
  - README
  - tmp
  - /docs
  - /test
  - CHANGELOG.md

keep_files:
  - .git
  - .svn

encoding              : "utf-8"
markdown_ext          : "markdown,mkdown,mkdn,mkd,md"

# Markdown / conversion
markdown              : kramdown
highlighter           : rouge
lsi                   : false
excerpt_separator     : "\n\n"
incremental           : false

kramdown:
  input               : GFM
  hard_wrap           : false
  auto_ids            : true
  footnote_nr         : 1
  entity_output       : as_char
  toc_levels          : 1..6
  smart_quotes        : lsquo,rsquo,ldquo,rdquo
  enable_coderay      : false

# Sass
sass:
  sass_dir            : _sass
  style               : compressed

# Outputting
permalink             : /:categories/:title/
paginate              : 5
paginate_path         : /page:num/

timezone              : "America/Chicago"

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives (Pages-compatible)
category_archive:
  type                : liquid
  path                : /categories/

tag_archive:
  type                : liquid
  path                : /tags/

# HTML compression
compress_html:
  clippings           : all
  ignore:
    envs              : development

# Defaults
defaults:
  - scope:
      path            : ""
      type            : posts
    values:
      layout          : single
      author_profile  : true
      read_time       : true
      comments        :
      share           : true
      related         : true
